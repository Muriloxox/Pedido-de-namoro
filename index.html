<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lover</title>
    <link rel="icon" href="heart.png" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #ff8a8a, #ff7f50);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #text_id {
            color: #590d22;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        #gif {
            width: 320px;
            height: 300px;
            margin: 0 auto;
            display: block;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #simButton {
            background-color: #34c759;
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.4);
        }

        #noButton {
            background-color: #ff3b30;
            box-shadow: 0 4px 10px rgba(255, 59, 48, 0.4);
        }

        #simButton:hover {
            background-color: #28a745;
            box-shadow: 0 6px 15px rgba(52, 199, 89, 0.6);
        }

        #noButton:hover {
            background-color: #cc2b27;
            box-shadow: 0 6px 15px rgba(255, 59, 48, 0.6);
        }

        .button-container {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            text-align: right;
        }
    </style>
</head>

<body>
    <img id="gif" src="love 1.gif" alt="GIF">
    <div id="text_id">Quer namorar comigo?</div>
    <div class="button-container">
        <button class="button" id="noButton" onmouseover="moveButton()" onclick="denied()">N√£o</button>
        <button class="button" id="simButton" onclick="accepted()">Sim</button>
    </div>

    <footer>
        <p>Criado por Murilo Quartz, vulgo embreagem. üê¶‚Äçüî•</p>
    </footer>

    <script>
        function moveButton() {
            var button = document.getElementById('noButton');
            var buttonWidth = button.offsetWidth;
            var buttonHeight = button.offsetHeight;

            var maxWidth = window.innerWidth - buttonWidth;
            var maxHeight = window.innerHeight - buttonHeight;

            var x = Math.random() * maxWidth;
            var y = Math.random() * maxHeight;

            button.style.position = "absolute";
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        function accepted() {
            var text = "Eu te amo meu amor, quero estar sempre ao seu lado...";
            var gifUrl = "love 2.gif";
            var img = document.createElement('img');
            img.src = gifUrl;
            document.body.innerHTML = '';
            document.body.appendChild(img);
            var textNode = document.createElement('div');
            textNode.id = 'text_id';
            textNode.textContent = text;
            document.body.appendChild(textNode);
        }

        function denied() {
            moveButton();
        }
    </script>
</body>

</html>
